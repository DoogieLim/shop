<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>엑셀 업로드</title>
</head>

<body>
<form th:action="@{/excel/read}" method="POST" enctype="multipart/form-data">
    <input type="file" th:name="file">
    <span>
        <input type="radio" th:name="type" value="A" checked>메타그룹목록 업로드
        <input type="radio" th:name="type" value="B">메타아이템목록 업로드
    </span>
    <input th:type="submit" value="제출" />
</form>
</body>

</html>
